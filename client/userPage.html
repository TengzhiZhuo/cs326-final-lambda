<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="UShare.css">
    </head>
    <body>
        <img src="img/logoPic.png" class="content-Logo" alt="">
        <a type="home" class="btn btn-outline-danger content-Button" id="backhomePage" href="mainPage.html" role="button">Home</a>
        <a type="profile" class="btn btn-outline-danger content-Button" id="profilePage" href="userPage.html" role="button">User Profile</a>
        <a type="signOut" class="btn btn-outline-danger content-signOut" id="Login/SignOut" href="LoginPage.html" role="button">Login</a>
        <br>
        <div class="content-Line"></div>
        
        <div class="userProContent">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <img src="img/userIcon.jpg" class="userIcon" alt="">
                    </div>
                    <div class="col text-center">
                        <div class="userName" id="userName"></div>
                    </div>
                    <div class="col container text-center">
                        <div class="row">
                            <button class="userButton">Check your posts</button>
                        </div>
                        <div class="row">
                            <button class="userButton">Upload your avatar</button>
                        </div>
                    </div>
                    <div class="userBio userTextFont" id="bio">Bio: </div>
                </div>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <input type="hidden" name="id" value="1">
                <label class="userTextFont">
                    Graduation Year:
                </label>
                <input class="form-control" name="graduation" id="graduation">
                <label class="userTextFont">
                    Major:
                </label>
                <input class="form-control" name="major" id="major">
                <label class="userTextFont">
                    Minor:
                </label>
                <input class="form-control" name="minor" id="minor">
                <label class="userTextFont">
                    Interest:
                </label>
                <input class="form-control" name="interest" id="interest">
            </div>
            <div class="col container text-center">
                <button class="submitButton" id="userpagesubmit">Save</button>
            </div>
        </div>
        <script type="module" src="./userPage.js"></script>
    </body>
</html>
