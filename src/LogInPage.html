<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
    <div class="text-center">
        <img src="" class="img-fluid" alt="">
        <form>
          <div class="mb-3">
            <label for="InputUsername" class="form-label"><h6 class="mb-0 text-sm">Username</h6></label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="InputPassword" class="form-label"><h6 class="mb-0 text-sm">Password</h6></label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary" id="login">Sign In</button>
        </form><br>
        <div>Don't have an account?
        <a href="#">Sign up</a></div>
    </div>
    </body>
</html>
